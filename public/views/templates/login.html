<md-dialog class="md-padding">
    <md-dialog-content class="loginModal">
        <div ng-show="show_form='login'" ng-cloak class="md-inline-form">
            <form name="loginForm" novalidate ng-submit="login(loginForm.$valid)">
                <md-input-container>
                    <label>Email</label>
                    <input type="email" name="username" required ng-model="username" minlength="7" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
                        <div ng-messages="loginForm.$error" role="alert">
                            <div ng-message="required">
                                Please enter your e-mail address
                            </div>
                            <div ng-message-exp="['minlength', 'maxlength', 'pattern']">
                                Please fix your email address
                            </div>
                        </div>
                </md-input-container><br>

                <md-input-container>
                <label>Password</label>
                <input type="password" name="password" required ng-model="password" minlength="4" maxlength="50" />
                    <div ng-messages="loginForm.$error" ng-if="loginForm.$submitted || loginForm.password.$dirty" role="alert">
                        <div ng-message="required">
                            Please enter your password
                        </div>
                        <div ng-message-exp="['minlength', 'maxlength']">
                            Must be between 4 and 50 characters long
                        </div>
                    </div>
                </md-input-container>
                <div layout="row">
                    <md-button type="submit" class="md-raised md-primary" ng-disabled="loginForm.$invalid">Login</md-button>
                </div>
                <div ng-show="loginErrorMessage">
                    <p>{{loginErrorMessage}}</p>
                </div>
            </form>
        </div>
    </md-dialog-content>
</md-dialog>
