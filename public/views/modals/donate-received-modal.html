<md-content>
  <div class="donateModal">
    <h2>{{selectedSchoolInfo.school_name}}</h2>

    <h5>Let the donor know you have received the instrument.</h5>

    <md-input-container class="md-block donorNote">
      <label>Note...</label>
      <textarea rows="5" name="donorNote" ng-model="donorNote"></textarea>
    </md-input-container>
    <div class="modalButtons">
      <md-button ng-click="confirmReceived($event)">Confirm</md-button>
      <md-button ng-click="cancelReceived()">Cancel</md-button>
    </div>
  </div>
</md-content>
