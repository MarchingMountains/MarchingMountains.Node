<div ng-controller="HeaderController">
  <div class="col-md-2 col-md-offset-1 logotop">
    <a href="/" title="home"><img src="/img/MarchingMountainsLogo2.png" alt="Marching Mountains Logo" class="logo"/></a>
  </div>

  <div class="col-md-6 navContainer" id="menubarContainer" layout="row" ng-cloak>
    <md-toolbar class="md-menu-toolbar">
      <div layout="row" class="navigation">
        <div>
          <md-menu-bar>
            <md-menu>
              <button id="headerExplore" ng-click="$mdOpenMenu($event)">EXPLORE</button>
              <md-menu-content>
                <md-menu-item><md-button id="headerHome" ng-click="$mdCloseMenu($event)" href="#home" class="nav">Home</md-button></md-menu-item>

                <md-menu-item>
                  <md-menu>
                    <md-menu-item><md-button id="headerDiscover" href="#project" class="nav" ng-click="$mdOpenMenu($event)">Discover Marching Mountains</md-button></md-menu-item>
                    <md-menu-content width="3">
                      <md-menu-item><md-button id="headerDiscoverWhat" ng-click="$mdCloseMenu($event)" href="#discover-what" class="nav">What does Marching Mountains do?</md-button></md-menu-item>
                      <md-menu-item><md-button id="headerDiscoverWho" ng-click="$mdCloseMenu($event)" href="#discover-who" class="nav">Who is involved?</md-button></md-menu-item>
                      <md-menu-item><md-button id="headerDiscoverHow" ng-click="$mdCloseMenu($event)" href="#discover-how" class="nav">How does Marching Mountains help?</md-button></md-menu-item>
                      <md-menu-item><md-button id="headerDiscoverWhere" ng-click="$mdCloseMenu($event)" href="#discover-areas" class="nav">Where does Marching Mountains help?</md-button></md-menu-item>
                    </md-menu-content>
                  </md-menu>
                </md-menu-item>

                <md-menu-item><md-button id="headerFaq" ng-click="$mdCloseMenu($event)" href="#faq" class="nav">FAQ</md-button></md-menu-item>
                <md-menu-item><md-button id="headerDonateInstrument" ng-click="$mdCloseMenu($event)" href="#donate-a-musical-instrument" class="nav">How To Donate</md-button></md-menu-item>
                <md-menu-item><md-button id="headerBandDirectors" ng-click="$mdCloseMenu($event)" href="#band-directors" class="nav">Band Director Info</md-button></md-menu-item>
                <md-menu-item><md-button id="headerPress" ng-click="$mdCloseMenu($event)" href="#press" class="nav">Press</md-button></md-menu-item>
                <md-menu-item><md-button id="headerStories" ng-click="$mdCloseMenu($event)" href="#stories" class="nav">Stories</md-button></md-menu-item>
                <md-menu-item><md-button id="headerContact" ng-click="$mdCloseMenu($event)" href="#contact" class="nav">Contact</md-button></md-menu-item>
              </md-menu-content>
            </md-menu>

           <!-- <md-menu>
              <button id="headerInstruments" ng-click="$mdOpenMenu($event)">INSTRUMENTS</button>
              <md-menu-content>

                <md-menu-item><md-button id="headerDonate" ng-click="$mdCloseMenu($event)" href="#donors" class="nav">Donate</md-button></md-menu-item>
                <md-menu-item ng-if="isLoggedIn == false"><md-button id="headerRequest" ng-click="$mdCloseMenu($event)" href="#band-directors" class="nav">Request</md-button></md-menu-item>
                <md-menu-item ng-if="isLoggedIn"><md-button id="headerMySchools" ng-click="$mdCloseMenu($event)" href="#my-schools" class="nav">Request</md-button></md-menu-item>
              </md-menu-content>
            </md-menu> -->

            <md-menu>
              <button id="headerSupport" ng-click="$mdOpenMenu($event)">SUPPORT</button>
              <md-menu-content>
                <md-menu-item><md-button id="headerDonateFunds" ng-click="$mdCloseMenu($event)" href="https://givemn.org/organization/Marching-Mountains" class="nav">Donate Funds</md-button></md-menu-item>
                <md-menu-item><md-button id="headerVolunteer" ng-click="$mdCloseMenu($event)"  href="#volunteer" class="nav">Volunteer</md-button></md-menu-item>
              </md-menu-content>
            </md-menu>

          </md-menu-bar>
        </div>
      </div>
    </md-toolbar>
  </div>

 <div class="col-md-3" ng-if="isLoggedIn === false">
    <md-button id="headerLogin" ng-click="openLoginModal($event)" class="login">Login</md-button>
    <md-button id="headerRegister" ng-click="openRegisterModal($event)" class="login" id="registerBtn">Register</md-button>
  </div>

  <div class="col-md-3 login" ng-if="isLoggedIn === true" id="menubarContainer" layout="row" ng-cloak>
    <md-toolbar class="md-menu-toolbar">
      <div layout="row">
        <div>
          <md-menu-bar>
            <md-menu>

              <button id="welcomeBtn" ng-click="$mdOpenMenu()">Welcome,
                <span>{{displayedUser}}</span>
              </button>

              <md-menu-content>
                <md-menu-item><md-button id="headerAccount" ng-click="$mdCloseMenu($event)" href="#account" class="nav">Edit Account Information</md-button></md-menu-item>
                <md-menu-item  ng-if="isLoggedIn === true && userID === 1"><md-button id="headerAdmin" ng-click="$mdCloseMenu($event)" href="#admin" class="nav">Admin</md-button></md-menu-item>
                <md-menu-item><md-button id="headerLogout" ng-click=logOut() class="nav"><a href="/logout">Log Out</a></md-button></md-menu-item>
              </md-menu-content>
            </md-menu>
          </md-menu-bar>
        </div>
      </div>
    </md-toolbar>
  </div> 
  <div class="col-md-1"></div>
</div>
